<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loneliness Support</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #E1BEE7, #CE93D8);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 200px;
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #444;
        }

        .subtitle {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .floating-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #9C27B0;
            
                
              
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .floating-chat:hover {
            background-color: #7B1FA2;
            transform: scale(1.1);
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span onclick="goBack()" style="cursor: pointer;">‚Üê Back</span>
        </div>
        <p class="subtitle">Feeling Lonely?</p>
        <p style="color: #555;">We are here to help. Click the chat button below to talk with us.</p>
    </div>

    <!-- Floating Chat Button -->
    <button class="floating-chat" onclick="startChat()">üí¨</button>

    <script>
        function goBack() {
            window.history.back();
        }

        function startChat() {
            if (window.$zoho && $zoho.salesiq) {
                $zoho.salesiq.visitor.chat();
            }
        }
    </script>

    <!-- Zoho SalesIQ Chat Widget -->
    <script>
        window.$zoho = window.$zoho || {};
        $zoho.salesiq = $zoho.salesiq || { ready: function() {} };
    </script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.in/widget?wc=siq8b034b174a2540f5a689db17aa7eeb28194840b3dd84eaacccce874d2d8bd2ff" defer></script>

</body>
</html>
