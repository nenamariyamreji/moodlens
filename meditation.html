<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            border-radius: 50%;
            margin: 20px auto;
            transform: scale(1);
        }
        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Relaxation Breathing</h2>
        <p>Follow the animation to relax.</p>
        <div class="circle" id="relaxCircle"></div>
        <button onclick="startBreathing('relaxCircle', 5000)">Start Exercise</button>
    </div>

    <div class="container">
        <h2>Energizing Breathing</h2>
        <p>Follow the animation to energize.</p>
        <div class="circle" id="energizeCircle"></div>
        <button onclick="startBreathing('energizeCircle', 3000)">Start Exercise</button>
    </div>

    <div class="container">
        <h2>Focus Breathing</h2>
        <p>Follow the animation to improve focus.</p>
        <div class="circle" id="focusCircle"></div>
        <button onclick="startBreathing('focusCircle', 4000)">Start Exercise</button>
    </div>

    <script>
        function startBreathing(circleId, duration) {
            const circle = document.getElementById(circleId);
            circle.style.transition = `transform ${duration / 1000}s ease-in-out`; // Fix: use template literals

            function breathe() {
                circle.style.transform = "scale(1.5)";
                setTimeout(() => {
                    circle.style.transform = "scale(1)";
                }, duration);
            }

            breathe();
            setInterval(breathe, duration * 2);
        }
    </script>
</body>
</html>
