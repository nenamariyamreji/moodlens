<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety Support - Next Step</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFCCBC, #FFAB91);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #444;
        }

        .subtitle {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .option {
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
            background-color: #D84315;
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span onclick="goBack()" style="cursor: pointer;">‚Üê Back</span>
        </div>
        <p class="subtitle">Choose Your Next Step</p>

        <button class="option" onclick="navigateTo('test.html')">Take Test</button>
        <button class="option" onclick="navigateTo('journal.html')">Journal</button>
        <button class="option" onclick="navigateTo('contact.html')">Contact Us</button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
